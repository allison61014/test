<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>簡單的 HTML 範例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #4a6fa5;
    }
    p {
      color: #333;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>你好，世界</h1>
  <p>這是一個隨便寫的小小 HTML 頁面。</p>
  <button onclick="alert('你好呀！')">點我一下</button>
</body>
</html>
